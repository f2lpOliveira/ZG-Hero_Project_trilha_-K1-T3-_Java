<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>ToDo List</title>
</head>

<body class="p-3 m-0 border-0">

<h1 class="text-center">ToDo List</h1>
<hr>

<form name="form1" action="#" method="post" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
        <div class="row g-3">
            <div class="col-md-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Nome da tarefa..." required>
                <div class="invalid-feedback">Informe o nome da tarefa.</div>
            </div>

            <div class="col-md-12">
                <label for="dataTermino" class="form-label">Data de Término</label>
                <input type="date" id="dataTermino" class="form-control" pattern="\d{4}" required>
                <div class="invalid-feedback">Informe a data de término da tarefa!</div>
            </div>

            <div class="col-md-12">
                <label for="prioridade" class="form-label">Prioridade</label>
                <select id="prioridade" class="form-select" required>
                    <option value="" disabled selected>Selecione uma prioridade...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div class="invalid-feedback">Informe uma prioridade para a tarefa!</div>
            </div>

            <div class="col-md-12">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" class="form-select">
                    <option value="Casa" selected>Casa</option>
                    <option value="Trabalho">Trabalho</option>
                </select>
                <div class="invalid-feedback">Informe uma categoria para a tarefa!</div>
            </div>

            <div class="col-md-12">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select">
                    <option value="ToDo" selected>ToDo</option>
                    <option value="Doing">Doing</option>
                    <option value="Done">Done</option>
                </select>
                <div class="invalid-feedback">Informe o status da tarefa!</div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="col-md-12 h-100">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea type="text" id="descricao" class="form-control h-90" placeholder="Descreva aqui sua tarefa...." rows="3" required></textarea>
            <div class="invalid-feedback">Informe uma descrição para a tarefa!</div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <input type="submit" class="btn btn-success me-md-2" value="Criar Tarefa" id="btnCriar">
    </div>
</form>
<hr/>

<table class="table table-striped" id="tabela">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Tarefa</th>
        <th scope="col">Descrição</th>
        <th scope="col">Data de Término</th>
        <th scope="col">Prioridade</th>
        <th scope="col">Categoria</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
</body>
</html>
